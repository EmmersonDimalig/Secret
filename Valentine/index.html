    <script>
        // ===== Falling Sakura Petals (lightweight ‚Äî limited count) =====
        function createSakuraPetals() {
            const colors = ['#ffb6d3', '#ffc8de', '#ff8ec4', '#ffdce9', '#f9a0c0'];
            const container = document.body;
            const maxPetals = 15;
            let petalCount = 0;

            setInterval(() => {
                if (petalCount >= maxPetals) return;
                petalCount++;
                const petal = document.createElement('div');
                petal.className = 'sakura-petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.setProperty('--drift', (Math.random() * 120 - 60) + 'px');
                petal.style.background = colors[Math.floor(Math.random() * colors.length)];
                petal.style.width = (8 + Math.random() * 8) + 'px';
                petal.style.height = (6 + Math.random() * 5) + 'px';
                petal.style.animationDuration = (7 + Math.random() * 5) + 's';
                container.appendChild(petal);
                setTimeout(() => { petal.remove(); petalCount--; }, 12000);
            }, 900);
        }

        // ===== Sparkle Mouse Trail (throttled) =====
        let lastTrail = 0;
        document.addEventListener('mousemove', function(e) {
            if (!document.getElementById('envelope').classList.contains('hidden')) return;
            const now = Date.now();
            if (now - lastTrail < 120) return;
            lastTrail = now;

            const sparkle = document.createElement('div');
            sparkle.className = 'cursor-sparkle';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.textContent = '‚ú¶';
            sparkle.style.fontSize = (8 + Math.random() * 8) + 'px';
            sparkle.style.color = ['#ffb6d3', '#ffc8de', '#fff', '#ffd6e5'][Math.floor(Math.random() * 4)];

            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 700);
        });

        // ===== Envelope opening =====
        const envelopeEl = document.getElementById('envelope');
        envelopeEl.addEventListener('click', function() {
            envelopeEl.classList.add('hidden');
            createSakuraPetals();
        });
        envelopeEl.addEventListener('touchstart', function(e) {
            e.preventDefault();
            envelopeEl.classList.add('hidden');
            createSakuraPetals();
        });

        // ===== Click burst (lighter ‚Äî fewer particles) =====
        document.addEventListener('click', function(e) {
            if (!document.getElementById('envelope').classList.contains('hidden')) return;

            const emojis = ['üíó', 'üíñ', 'üå∏', '‚ú®'];
            const count = 5;

            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'click-particle';
                particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.fontSize = (14 + Math.random() * 10) + 'px';

                const angle = (Math.PI * 2 / count) * i;
                const dist = 40 + Math.random() * 50;
                particle.style.setProperty('--dx', Math.cos(angle) * dist + 'px');
                particle.style.setProperty('--dy', (Math.sin(angle) * dist - 50) + 'px');

                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        });

        // ===== Gentle parallax on bouquet =====
        let rafId = null;
        document.addEventListener('mousemove', function(e) {
            if (rafId) return;
            rafId = requestAnimationFrame(() => {
                const bouquet = document.querySelector('.bouquet-wrapper');
                if (!bouquet || !document.getElementById('envelope').classList.contains('hidden')) { rafId = null; return; }

                const cx = window.innerWidth / 2;
                const cy = window.innerHeight / 2;
                const dx = (e.clientX - cx) / cx;
                const dy = (e.clientY - cy) / cy;

                bouquet.style.transform = `rotate(${-2 + dx * 3}deg) translateX(${dx * 5}px) translateY(${dy * 3}px)`;
                rafId = null;
            });
        });
    </script>
